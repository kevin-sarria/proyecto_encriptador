<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <main class="contenedor contenido-principal">

        <div class="logo">
            <img src="./img/allura-icon.svg" alt="Icono Allura" />
        </div>

        <section class="contenido-principal__body">

            <textarea id="input-texto" placeholder="Ingrese el texto aquí"></textarea>

            <div class="info">
                <img src="./img/info-icon.svg" alt="Icono informacion" />
                <p>Solo letras minúsculas y sin acentos</p>
            </div>

            <div class="buttons">
                <button class="button bg-dark-blue text-white no-border hover:bg-dark-blue" id="encriptar">Encriptar</button>
                <button class="button border-dark-blue text-dark-blue hover:bg-gray-light" id="desencriptar">Desencriptar</button>
            </div>
        </section>
